<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.css"> -->
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.css"> 
     <!-- <link rel="stylesheet" href="style.css"> -->

    <script src="https://kit.fontawesome.com/91ee38f30e.js" crossorigin="anonymous"></script>


    <title>BOOKS</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-reader text-info"></i> Yash <span class="text-info">Book </span>List </h1>
        <form id="book-form">
            <div class="form-group">
              <label for="title" >Title</label>
              <input type="text" id="title" class="form-control" placeholder="Enter The Title">
            </div>
            <div class="form-group">
              <label for="author" >Author</label>
              <input type="text" id="author" class="form-control" placeholder="Enter the name of the author ">
            </div>
            <div class="form-group">
              <label for="isbn" >ISBN#</label>
              <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN ">
            </div>
            <!-- <input type="submit" value="Add Book" class="btn btn-info btn-full"> -->
            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-info mt-4" type="submit" fdprocessedid="3mrgn">Add books</button>
            </div>
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
